<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        :root{--accent:#0f62fe;--muted:#374151}
        *{box-sizing:border-box}
                body {
                        font-family: Arial, sans-serif;
                        /* soft layered gradients for an aesthetic background */
                        background:
                            radial-gradient(800px 400px at 10% 10%, rgba(124,58,237,0.06), transparent 10%),
                            radial-gradient(600px 320px at 90% 90%, rgba(6,182,212,0.04), transparent 12%),
                            linear-gradient(135deg,#ffffff 0%, #f7fbff 100%);
                        margin: 0;
                        padding: 0;
                        color:var(--muted);
                }
        header{background:linear-gradient(90deg,var(--accent),#06b6d4);color:#fff;padding:14px 20px;display:flex;justify-content:space-between;align-items:center}
    header h1{font-size:18px;margin:0}
    /* brand link style */
    .brand-link{color:inherit;text-decoration:none;font-weight:700;display:inline-flex;align-items:center;gap:8px}
    .brand-link:focus{outline:2px solid rgba(255,255,255,0.12);border-radius:6px;padding:4px}
        .header-links{display:flex;gap:10px;align-items:center}
        .header-links a{color:white;text-decoration:none;padding:6px 10px;border-radius:6px;background:transparent}
        .header-links a.back{background:rgba(255,255,255,0.12)}
    .theme-toggle{background:transparent;border:none;color:inherit;font-size:18px;cursor:pointer;padding:8px;border-radius:8px;margin-left:8px}

    /* removed banner image for a cleaner signup page */

        .page-wrap{max-width:920px;margin:0 auto;padding:28px}
    /* dark theme override */
    .theme-dark{--accent:#8b5cf6;--muted:#9aa6b2;background:radial-gradient(800px 400px at 10% 10%, rgba(124,58,237,0.04), transparent 10%),radial-gradient(600px 320px at 90% 90%, rgba(6,182,212,0.03), transparent 12%),linear-gradient(135deg,#071026 0%, #0b1220 100%)}
        .signup-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(16,24,40,0.06);
            width: 100%;
            max-width: 480px;
            margin: 40px auto;
        }
        h2 {text-align:center;color:var(--accent);margin-bottom:18px}
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg,var(--accent),#06b6d4);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 8px 20px rgba(12,20,30,0.08);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 14px 32px rgba(12,20,30,0.12) }
        .login-link{text-align:center;margin-top:16px}
        .login-link a{color:var(--accent);text-decoration:none}
        .login-link a:hover{text-decoration:underline}
    .auth-options{display:flex;flex-direction:column;gap:12px;margin-top:14px}
    /* Neutral, image-based auth buttons for crisp logos */
    .auth-btn{display:flex;align-items:center;justify-content:flex-start;gap:12px;padding:10px 14px;border-radius:10px;border:1px solid #e6e6e9;text-decoration:none;color:#111;font-weight:700;background:#fff;box-shadow:0 4px 14px rgba(12,20,30,0.04)}
    .auth-btn img{width:22px;height:22px;object-fit:cover;border-radius:4px}
    .auth-btn svg{width:18px;height:18px}
    /* Individual classes left intentionally empty so images provide branding */
    /* per-button visual weight comes from the provided images (google.jpg / facebook.jpg / apple.jpg) */
    .auth-btn:hover{transform:translateY(-3px);box-shadow:0 12px 28px rgba(12,20,30,0.08)}
        @media (max-width:620px){.signup-container{padding:20px;margin:18px auto}}
    </style>
</head>
<body>
    <header>
        <h1><a href="home.html" class="brand-link" aria-label="MR Shop home" style="display:flex;align-items:center;gap:8px"><span style="font-size:32px">üõçÔ∏è</span><img src="mrlogo.png" alt="MR" class="mr-logo" style="height:32px;width:auto;object-fit:contain" /></a></h1>
        <div class="header-links">
            <a href="home.html">Home</a>
            <a href="#" class="back" onclick="history.back();return false;">Go back</a>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">üåô</button>
        </div>
    </header>

    <div class="page-wrap">
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="#" method="post" id="signupForm">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Phone Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="division">Choose your location</label>
                <select id="division" name="division" required>
                    <option value="">Select division</option>
                </select>
            </div>

            <div class="form-group">
                <label for="district">District</label>
                <select id="district" name="district" required disabled>
                    <option value="">Select district</option>
                </select>
            </div>

            <div class="form-group">
                <label for="area">Choose your area</label>
                <select id="area" name="area" required disabled>
                    <option value="">Select area</option>
                </select>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <div class="divider"><span>or continue with</span></div>
        <div class="auth-options">
                    <a class="google-btn auth-btn" href="#" aria-label="Continue with Google" role="button" tabindex="0">
                        <img src="google.jpg" alt="Google logo" />
                        <span>Continue with Google</span>
                    </a>
                    <a class="facebook-btn auth-btn" href="https://facebook.com/mrshop" target="_blank" rel="noopener noreferrer" aria-label="Continue with Facebook" role="button" tabindex="0">
                        <img src="facebook.jpg" alt="Facebook logo" />
                        <span>Continue with Facebook</span>
                    </a>
                    <a class="apple-btn auth-btn" href="#" aria-label="Continue with Apple" role="button" tabindex="0">
                        <img src="apple.jpg" alt="Apple logo" />
                        <span>Continue with Apple</span>
                    </a>
        </div>
        <div class="login-link">
            <p>Already have an account? <a href="signin.html">Click here to log in</a></p>
        </div>
    </div>
            <!-- Social Auth Gateway Modal -->
        <div id="socialGatewayModal" style="position:fixed;inset:0;background:rgba(2,6,23,0.45);display:none;align-items:center;justify-content:center;z-index:9999">
          <div style="background:white;border-radius:16px;padding:28px;max-width:380px;width:90%;box-shadow:0 20px 60px rgba(12,20,30,0.15)">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px">
              <h2 id="socialGatewayTitle" style="margin:0;color:#102a43;font-size:20px">Sign in with Provider</h2>
              <button id="socialGatewayClose" style="background:none;border:none;font-size:24px;cursor:pointer;color:#6b7280">‚úï</button>
            </div>
            <div id="socialGatewayContent">
              <div style="text-align:center;margin-bottom:18px">
                <img id="socialGatewayLogo" src="" alt="Provider" style="width:48px;height:48px;object-fit:contain;border-radius:12px;margin-bottom:8px" />
                <div id="socialGatewayProvider" style="font-weight:600;font-size:18px;color:#374151"></div>
              </div>
              <form id="socialGatewayForm">
                <div style="margin-bottom:16px">
                  <label style="display:block;margin-bottom:6px;font-weight:600;color:#102a43;font-size:14px">Email</label>
                  <input type="email" id="socialGatewayEmail" placeholder="Enter your email" style="width:100%;padding:10px;border:1px solid #e6e6e9;border-radius:8px;font-size:14px" required />
                </div>
                <button type="submit" style="width:100%;padding:12px;background:linear-gradient(90deg,#7c3aed,#06b6d4);color:white;border:none;border-radius:10px;font-weight:600;cursor:pointer;font-size:16px">Continue</button>
              </form>
              <div id="socialGatewayProcessing" style="display:none;text-align:center;margin:18px 0">
                <div style="width:40px;height:40px;border:4px solid #e6e6e9;border-top-color:#7c3aed;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto"></div>
                <p style="color:#6b7280;margin-top:12px;font-size:14px">Authenticating...</p>
              </div>
              <div id="socialGatewaySuccess" style="display:none;text-align:center">
                <div style="font-size:36px;margin-bottom:8px">‚úì</div>
                <h3 style="color:#10b981;margin:0 0 8px 0;font-size:16px">Authentication Successful!</h3>
                <p id="socialGatewaySuccessMsg" style="color:#6b7280;margin:0 0 12px 0;font-size:14px"></p>
                <button id="socialGatewayDone" style="width:100%;padding:10px;background:linear-gradient(90deg,#10b981,#059669);color:white;border:none;border-radius:10px;font-weight:600;cursor:pointer;font-size:15px">Done</button>
              </div>
            </div>
          </div>
          <style>@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}</style>
        </div>
        <script>
                // Simple Bangladesh divisions/districts/areas dataset (sample subset)
                const BD_LOC = {
                    'Dhaka': {
                        'Dhaka': ['Dhanmondi','Gulshan','Mirpur','Banani'],
                        'Gazipur': ['Gazipur Sadar','Tongi','Kaliakoir']
                    },
                    'Chattogram': {
                        'Chattogram': ['Pahartali','Halishahar','Panchlaish'],
                        'Cox\'s Bazar': ['Cox\'s Bazaar Sadar','Ukhia','Teknaf']
                    },
                    'Sylhet': {
                        'Sylhet': ['Sylhet Sadar','Balaganj','Kanaighat']
                    },
                    'Rajshahi': {
                        'Rajshahi': ['Boalia','Motihar','Godagari']
                    }
                };

                function $(id){return document.getElementById(id)}
                function populateSelect(sel, items, placeholder){
                    sel.innerHTML = '';
                    const opt0 = document.createElement('option'); opt0.value=''; opt0.textContent = placeholder || 'Select'; sel.appendChild(opt0);
                    items.forEach(it=>{ const o = document.createElement('option'); o.value = it; o.textContent = it; sel.appendChild(o); });
                }

                document.addEventListener('DOMContentLoaded', ()=>{
                    const division = $('division');
                    const district = $('district');
                    const area = $('area');

                    populateSelect(division, Object.keys(BD_LOC), 'Select division');

                    division.addEventListener('change', ()=>{
                        const div = division.value;
                        if(!div){ district.innerHTML = '<option value="">Select district</option>'; district.disabled=true; area.innerHTML = '<option value="">Select area</option>'; area.disabled=true; return; }
                        const dists = Object.keys(BD_LOC[div]||{});
                        populateSelect(district, dists, 'Select district'); district.disabled = false; area.innerHTML = '<option value="">Select area</option>'; area.disabled=true;
                    });

                    district.addEventListener('change', ()=>{
                        const div = division.value; const dist = district.value;
                        if(!dist){ area.innerHTML = '<option value="">Select area</option>'; area.disabled=true; return; }
                        const areas = BD_LOC[div] && BD_LOC[div][dist] ? BD_LOC[div][dist] : [];
                        populateSelect(area, areas, 'Select area'); area.disabled = false;
                    });

                });
            </script>
        <script>
            (function(){
                const key = 'mrshop-theme';
                const btn = document.getElementById('themeToggle');
                const root = document.documentElement;
                function apply(theme){ if(theme==='dark') root.classList.add('theme-dark'); else root.classList.remove('theme-dark'); if(btn) btn.textContent = theme==='dark' ? '‚òÄÔ∏è' : 'üåô'; }
                const saved = localStorage.getItem(key) || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                apply(saved);
                if(btn) btn.addEventListener('click', ()=>{ const cur = root.classList.contains('theme-dark') ? 'dark' : 'light'; const next = cur==='dark' ? 'light' : 'dark'; localStorage.setItem(key,next); apply(next); });
            })();
        </script>
        <!-- Social Auth Gateway JS -->
        <script>
        (function(){
          const modal = document.getElementById('socialGatewayModal');
          const closeBtn = document.getElementById('socialGatewayClose');
          const form = document.getElementById('socialGatewayForm');
          const logo = document.getElementById('socialGatewayLogo');
          const provider = document.getElementById('socialGatewayProvider');
          const title = document.getElementById('socialGatewayTitle');
          const processing = document.getElementById('socialGatewayProcessing');
          const success = document.getElementById('socialGatewaySuccess');
          const successMsg = document.getElementById('socialGatewaySuccessMsg');
          const doneBtn = document.getElementById('socialGatewayDone');

          const PROVIDERS = {
            google: {name:'Google',logo:'google.jpg'},
            facebook: {name:'Facebook',logo:'facebook.jpg'},
            apple: {name:'Apple',logo:'apple.jpg'}
          };

          function openGateway(type){
            modal.style.display = 'flex';
            logo.src = PROVIDERS[type].logo;
            provider.textContent = PROVIDERS[type].name;
            title.textContent = `Sign in with ${PROVIDERS[type].name}`;
            form.style.display = '';
            processing.style.display = 'none';
            success.style.display = 'none';
            form.reset();
          }
          function closeGateway(){ modal.style.display = 'none'; }

          document.querySelector('.google-btn').addEventListener('click',e=>{e.preventDefault();openGateway('google');});
          document.querySelector('.facebook-btn').addEventListener('click',e=>{e.preventDefault();openGateway('facebook');});
          document.querySelector('.apple-btn').addEventListener('click',e=>{e.preventDefault();openGateway('apple');});
          closeBtn.addEventListener('click',closeGateway);
          doneBtn.addEventListener('click',closeGateway);
          modal.addEventListener('click',e=>{if(e.target===modal)closeGateway();});
          document.addEventListener('keydown',e=>{if(e.key==='Escape'&&modal.style.display==='flex')closeGateway();});

          form.addEventListener('submit',function(e){
            e.preventDefault();
            form.style.display = 'none';
            processing.style.display = 'block';
            setTimeout(()=>{
              processing.style.display = 'none';
              success.style.display = 'block';
              successMsg.textContent = `Welcome! You have signed in with ${provider.textContent}.`;
            },1800);
          });
        })();
        </script>
    </div>
</body>
</html>
